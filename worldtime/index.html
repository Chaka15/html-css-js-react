<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World time</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <p class="title">World time clocks</p>
    <div class="main">
      <div class="containers">
        <div class="clock">
          <p class="name upper london">London</p>
          <p class="time ldn"></p>
        </div>
        <div class="clock">
          <p class="name lower belgrade">Belgrade</p>
          <p class="time bg"></p>
        </div>
      </div>

      <div class="containers">
        <div class="clock">
          <p class="name upper tokyo">Tokyo</p>
          <p class="time tky"></p>
        </div>
        <div class="clock">
          <p class="name lower losangeles">Los Angeles</p>
          <p class="time la"></p>
        </div>
      </div>

      <div class="containers">
        <div class="clock">
          <p class="name upper houston">Houston</p>
          <p class="time hou"></p>
        </div>
        <div class="clock">
          <p class="name lower newyork">New York</p>
          <p class="time ny"></p>
        </div>
      </div>
    </div>
  </body>
</html>
