<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rock,Paper,Scissors</h2>

      <div class="flex-box-cont" id="flex-box-cont-div">
        <img
          id="rock"
          class="items"
          src="images/boulder-clipart-small-rock-6.jpg"
          onclick="rps(this)"
        />
        <img
          id="paper"
          class="items"
          src="images/pngtree-light-pink-notebook-paper-illustration-image_1292438.jpg"
          onclick="rps(this)"
        />
        <img
          id="scissors"
          class="items"
          src="images/small-scissors.jpeg"
          onclick="rps(this)"
        />
      </div>
      <button id="newgame-btn">New game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
