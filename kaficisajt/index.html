<html lang="en">

    <meta name="theme-color" content="#ffffff" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mq-992px.css" media="(min-width:992px)" />

    <header>
      <svg class="icon">
        <use href="#koktel" />
      </svg>
      <h1>Log in to DrinkMe</h1>
      <p>
        Don't miss a chance to enjoy your favorite beverage.<br />Sign in and
        reserve your table.
      </p>
    </header>

    <form action="/" method="POST" class="fullWidth">
      <input
        type="text"
        placeholder="Email or phone"
        autofocus
        autocomplete="off"
        name="fname"
        id="firstName"
      />
      <input type="password" id="pass" placeholder="Password" name="password" />
      <button type="button" id="signIn" name="signIn">Sign in</button>
    </form>
    <a href="#" class="forgot">Forgot password?</a>

    <footer>
      <span>New to DrinkMe?</span>
      <a href="#" class="join">Join now</a>
    </footer>
  </body>
</html>
