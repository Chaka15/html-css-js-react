<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <!-- Top part -->
      <div class="top">
        <p class="question-num">Question 1</p>
        <h2 class="question">Respond this question?</h2>
      </div>
      <!-- Bottom part -->
      <div class="bottom">
        <div class="ans">
          <button class="btn-0">A</button>
          <p class="answers">Answer 1</p>
        </div>
        <div class="ans">
          <button class="btn-1">B</button>
          <p class="answers">Answer 2</p>
        </div>
        <div class="ans">
          <button class="btn-2">C</button>
          <p class="answers">Answer 3</p>
        </div>
      </div>
    </main>
    <!-- Score -->
    <h2 class="score">Your score is <span class="num">0</span></h2>
    <script src="script.js"></script>
  </body>
</html>
